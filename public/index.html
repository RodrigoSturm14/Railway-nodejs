<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>NodejsAndHtml</title>
</head>
<body>
    <p id="paragraph" style="color: brown;">
        Hi, my name is Eminem
    </p>
    <br>
    <button id="button">
        Refresh
    </button>
    <script>
        const socket = io.connect();
        // --- Recibir mensaje del broker ---
        socket.on('mensajeBroker', (data) => {
            document.getElementById('paragraph').innerText = `Mensaje recibido del broker: ${data}`;
        });
    </script>
